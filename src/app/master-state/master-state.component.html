<div class="container-fluid">
  <div class="card">
    <div class="card-header pt-0 pb-0" style="background: #E1E5E9;">
      <h3 class="card-title">Master State</h3>
    </div>
    <div class="card-body">
      <div class="col-12 text-end">
        <button (click)="openModal()" class="btn btn-primary btn-sm">Add New State</button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="fw-bold">State Name</label>
            <input type="text" class="form-control" [(ngModel)]="searchState">
          </div>
        </div><div class="col-md-6">
          <div class="form-group">
            <label class="fw-bold">State Code</label>
            <input type="text" class="form-control" [(ngModel)]="searchStateCode">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="fw-bold">Select Status</label>
            <select class="form-select" [(ngModel)]="searchStatus">
              <option selected disabled value="">Select Status</option>
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row text-center mt-4">
        <div class="col-12">
          <button class="btn btn-primary" (click)="searchBtn()">Search</button>&nbsp;&nbsp;
          <button class="btn btn-success" (click)="reset()">Reset</button>
        </div>
      </div>
    </div>

    <div class="col-md-12 p-3" style="overflow: auto; margin-bottom: 50px;">
      <table class="table table-bordered text-center">
        <thead class="thead-light" style="background: #9BADC5;">
          <tr>
            <th style="width: 10%;">S.No</th>
            <th>State Name</th>
            <th>State Code</th>
            <th style="width: 15%;">Status</th>
            <th style="width: 20%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of masterState | paginate: {itemsPerPage: pageSize,
                                                              currentPage: currentPageNo,
                                                              totalItems: totalRecords };let i= index">
            <td>{{(currentPageNo-1)*10 + i+1}}</td>
            <td>{{data.stateName}}</td>
            <td>{{data.stateCode}}</td>
            <td>{{data.activeFlag ? 'Active' : 'Inactive'}}</td>
            <td>
              <button (click)="edit(data.stateId)" class="btn btn-sm btn-primary">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="container text-center">
        <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
      </div>
    </div>

  </div>
</div>


<div [style.display]="showModal" class="w3-modal w3-animate-zoom">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container w3-blue">
      <span (click)="closeModal()" class="w3-button w3-large w3-display-topright">×</span>
      <h3>Add New State</h3>
    </header>
    <br>
    <div class="w3-container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="form-group">
            <label class="fw-bold">State Name</label>
            <input type="text" class="form-control" [(ngModel)]="enteredState" placeholder="Enter State Name">
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="form-group">
            <label class="fw-bold">State Code</label>
            <input type="text" class="form-control" [(ngModel)]="enteredStateCode" placeholder="Enter State Code">
          </div>
        </div>    
      </div>
      <br>
      <div class="row text-center mt-4 mb-4">
        <div class="col-12">
          <button class="btn btn-primary" (click)="createState()">Create State</button>&nbsp;&nbsp;
          <button class="btn btn-primary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div [style.display]="editModal" class="w3-modal w3-animate-zoom">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container w3-blue">
      <span (click)="closeModal()" class="w3-button w3-large w3-display-topright">×</span>
      <h3>Update State</h3>
    </header>
    <br>
    <div class="w3-container">
      <div class="row justify-content">
        <div class="col-md-6">
          <div class="form-group">
            <label class="fw-bold">State Name</label>
            <input type="text" class="form-control" [(ngModel)]="enteredState" placeholder="Enter State Name">
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="form-group">
            <label class="fw-bold">State Code</label>
            <input type="text" class="form-control" [(ngModel)]="enteredStateCode" placeholder="Enter State Code">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="fw-bold">Select Status</label>
            <select class="form-select" [(ngModel)]="enteredStatus">
              <option selected="" disabled value="">Select Status</option>
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>
      </div>
      
      <br>
      <div class="row text-center mt-4 mb-4">
        <div class="col-12">
          <button class="btn btn-primary" (click)="updateState()">Update State</button>&nbsp;&nbsp;
          <button class="btn btn-primary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
